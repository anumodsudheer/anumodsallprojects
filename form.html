<!DOCTYPE html>
<html>
    <head>
        <title>
            student form
        </title>
        <style>
            body{
                background-image:url("hy.jpg");
                background-size: 100%;
            }
        </style>
    </head>
    <body>
        <h1>REGISTER HERE...</h1>
        <form>
            <table>
                <tbody>
                    <tr>
                        <td>
                        <label>USERNAME:</label>
                        </td>
                        <td>
                        <input type="text" placeholder="Your Name">
                        </td>
                        <br>
                    </tr>
                </tbody>
                <tbody>
                    <tr>
                        <td>
                        <label>PASSWORD:</label>
                        </td>
                        <td>
                        <input type="text" placeholder="secret code">
                        </td>
                        <br>
                    </tr>
                </tbody>
                <tr>
                    <td>
                    <label>EMAIL ID: </label></td>
                    <td>
                    <input type="email" placeholder="email"></td>
                    <br>
                </tr>
                <tr>
                    <td>
                    <label>GENDER:</label>
                    </td>
                    <br>
                    <td>
                    <label>Male</label>
                    <input type="radio">
                        <label>Female</label>
                        <input type="radio">
                        <label>Others</label>
                        <input type="radio">
                </tr>
                <tr>
                    <td>
                    <label>MOB NO:</label></td>
                    <td>
                    <select>
                        <option>+91</option>
                        <option>+92</option>
                        <option>+93</option>
                        <option>+94</option>
                        <option>+95</option>
                    </select>
                    <input type="tel" placeholder="Number">
                    </td>
                </tr>
                <td>
                <input type="submit" value="SUBMIT">
                </td>
                <td>
                <label>Already a user?</label>
                <a href="https://www.isro.gov.in">Login here</a>
                </td>
            </table>
        </form>
        <img src="vc.png">
        <a href="https://www.google.com">
            <button class="GFG">CONTINUE...</button>
        </a>
    </body>
</html>
